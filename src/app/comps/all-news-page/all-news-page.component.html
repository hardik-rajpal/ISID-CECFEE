<div class="main">
    <div class="titlebar">
        <p class="title">All News Stories</p>
        <input [(ngModel)]="query" placeholder="🔍 Search for keywords..."/>
    </div>
    <div class="mentionsgrid">
        <app-infotile-grid-box *ngFor="let mention of getQueryResults()" [infotile]="mention"></app-infotile-grid-box>
    </div>
</div>
