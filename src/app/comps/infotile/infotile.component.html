<div class="main shadow">
    <p *ngIf="!(infotile.image)" [innerHTML]="infotile.text|safe:'html'"></p>
    <div *ngIf="infotile.image" class="holder mycol">
        <app-paraspecbox [para]="{text:infotile.text,image:infotile.image}"></app-paraspecbox>
    </div>

    <app-videobox *ngIf="infotile.videoLink" [link]="infotile.videoLink"></app-videobox>
</div>
