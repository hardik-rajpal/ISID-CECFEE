<div class="main">
    <div class="imagediv">
        <img *ngIf="article.image" [src]="article.image" class="article-image">
    </div>
    <a class="article-title" [href]="article.link" target="_blank">
        <i class="fa fa-external-link"></i>
        {{article.title}}
    </a>
    <p class="article-desc">{{article.description}}</p>
    <div class="row">
        <i class="fa fa-newspaper"></i>
        {{article.journal}}
    </div>
    <div class="row">
        <i class="fa fa-group"></i>
        {{getAuthorString()}}
    </div>
</div>
