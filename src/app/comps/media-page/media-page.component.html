<div>
    <a class="heading" [innerHTML]="data.newsTitle" [href]="data.allNewsRoute.route"></a>
    <app-variable-size-content-grid [cols]="3">
        <app-infotile-grid-box *ngFor="let news of data.news" [infotile]="news"></app-infotile-grid-box>
    </app-variable-size-content-grid>
    <a [href]="data.allNewsRoute.route">
        {{data.allNewsRoute.label}}
    </a>
    <p class="heading" [innerHTML]="data.tweetsTitle"></p>
    <div class="desktop">
        <div class="tweets myrow">
            <blockquote class="twitter-tweet" *ngFor="let tweetLink of data.tweetLinks">
                <a [href]="tweetLink"></a></blockquote>
        </div>
    </div>
    <div class="mobile">
        <div class="tweets mycol">
            <blockquote class="twitter-tweet" *ngFor="let tweetLink of data.tweetLinks">
                <a [href]="tweetLink"></a></blockquote>
        </div>
    </div>
</div>
