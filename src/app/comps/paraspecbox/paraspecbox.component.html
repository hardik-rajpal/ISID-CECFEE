<!-- TODO: CSS containers to fix image renders. -->
<div class="main">
    <div *ngIf="para!.text">
        <p  *ngIf="!(para!.image)" [innerHTML]="para!.text|safe:'html'"></p>
        <div *ngIf="para!.image">
            <div class="desktop">
                <div [class]="para!.reverse?'rrow':'mycol'">
                    <img class="article-img-desktop" *ngIf="para!.image" src="{{para!.image}}"/>
                    <p [innerHTML]="para!.text|safe:'html'"></p>
                </div>
            </div>
            <div class="mobile">
                <div class="mycol">
                    <img class="article-img-mobile" *ngIf="para!.image" src="{{para!.image}}"/>
                    <p [innerHTML]="para!.text|safe:'html'"></p>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!para!.text" class="mycol">
        <div class="desktop mycol">
            <img class="desktop standalone-img" *ngIf="para!.image" src="{{para!.image}}"/>
        </div>
        <div class="mobile mycol">
            <img class="mobile standalone-img" *ngIf="para!.image" src="{{para!.image}}"/>
        </div>
    </div>
    
    <a *ngIf="para!.internalLink" class="button" [routerLink]="[(para!.internalLink.route!.startsWith('misc')?'/'+para!.internalLink.route:para!.internalLink.route)]" [innerHTML]="para!.internalLink.label"></a>
    <ul *ngIf="para!.list">
        <li *ngFor="let item of para!.list" [innerHTML]="item"></li>
    </ul>
    <ol *ngIf="para!.orderedList">
        <li *ngFor="let item of para!.orderedList" [innerHTML]="item"></li>
    </ol>
    <app-divtable *ngIf="para!.tableData" [data]="para!.tableData"></app-divtable>
</div>
