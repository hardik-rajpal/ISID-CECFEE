<div class="myrow watch" *ngIf="!isYTLink">
    <a [href]="link" target="_blank">
        <i class="fa-brands fa-youtube"></i>
        Watch here
    </a>
</div>

<div class="ytlink myrow" *ngIf="isYTLink">
    <iframe [src]="embedSrc|safe:'resourceUrl'" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>
